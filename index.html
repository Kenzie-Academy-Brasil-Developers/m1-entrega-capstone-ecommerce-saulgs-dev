<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>WearTake</title>
  </head>
  <body>
    <header class="container-header">
      <nav class="nav-header">
        <div class="logo-header">WearTake</div>
        <ul class="categorias-lista">
          <li class="li-header">Todos</li>
          <li class="li-header">Acessórios</li>
          <li class="li-header">Calçados</li>
          <li class="li-header">Camisetas</li>
        </ul>
      </nav>
    </header>

    <main class="container">
        <div class="lista-produtos">
            <ul class="produtos-container">
              <li class="card-container">
                <p class="categoria">Camisetas</p>
                <p class="card-tittle">Lightweigth Jacket</p>
                <p class="card-description">Adicione um pouco de energia ao seu guarda roupa de inverno com esta jaqueta vibrante...</p>
                <p class="card-price">R$100,00</p>
                <button class="add-carinho-card">Adicionar ao carrinho</button>
              </li>
            </ul>
        </div>
        <div class="pesquisa-carrinho">
            <div class="pesquisa">
                <input type="text" placeholder="Digite sua pesquisa">
                <button class="button-search">Pesquisar</button>
            </div>
            <div class="carrinho-container">
              <div class="cabeça-carrinho">
                <p>Carrinho de Compras</p>
              </div>
            </div>
        </div>
    </main>
  </body>
</html>
